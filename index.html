<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tide Tracker</title>
  <link rel="stylesheet" href="index.css">
  <!-- Le4444aflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
  
  </style>
</head>

<body>
  <div class="container">
    <!-- Left side -->
    <div class="map-section">
      <div id="map"></div>
    </div>

    <!-- Right side -->
    <div class="info-section">
      <h1>Tide Tracker ðŸŒŠ</h1>

      <div class="info" id="location">Fetching your location...</div>
      <div class="info" id="coast">Finding nearest coast...</div>

      <div class="tide-card">
        <div>
          <h3><b>Next High Tide</b></h3>
          <p id="nextHighTime">--</p>
        </div>
        <div class="countdown" id="highCountdown">--</div>
      </div>

      <div class="tide-card">
        <div>
          <h3><b>Next Low Tide</b></h3>
          <p id="nextLowTime">--</p>
        </div>
        <div class="countdown" id="lowCountdown">--</div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
